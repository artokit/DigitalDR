<!DOCTYPE HTML>
<html lang="ru-ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" type="text/css">
    <script src="{% static 'js/script.js' %}"></script>
    <title>Меню</title>
</head>
<body>
<main class="flex_block">
    <section class="breakfast card_section">
        <div class="section_head">
            <h2>Завтрак</h2>
        </div>
        <div class="section_body">
            <div class="section_body__text">
                Меню завтрака
            </div>
            <div class="section_body__image">
                <img src="{% static 'images/chicken.svg' %}" alt="chicken">
            </div>
        </div>
        <div class="section_footer">
            <button class="btn">Посмотреть</button>
        </div>
    </section>
    <section class="lunch card_section">
        <div class="section_head">
            <h2>Обед</h2>
        </div>
        <div class="section_body">
            <div class="section_body__text">
                Меню обеда
            </div>
            <div class="section_body__image">
                <img src="{% static 'images/soup.svg' %}" alt="soup">
            </div>
        </div>
        <div class="section_footer">
            <button class="btn">Посмотреть</button>
        </div>
    </section>
    <section class="other card_section">
        <div class="section_head">
            <h2>Меню столовой</h2>
        </div>
        <div class="section_body">
            <div class="section_body__text">
                Меню столовой
            </div>
            <div class="section_body__image">
                <img src="{% static 'images/dict.svg' %}" alt="dict">
            </div>
        </div>
        <div class="section_footer">
            <button class="btn" onclick="load(get_menu, document.getElementsByClassName('modal_body')[0])">Посмотреть</button>
        </div>
    </section>
</main>
</body>
</html>
